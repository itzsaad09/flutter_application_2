on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

name: "Build & Release"

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Create .env file
        run: |
          echo "BACKEND_URL=${{ secrets.BACKEND_URL }}" > .env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" > .env

      - name: Get Dependencies
        run: flutter pub get

      - name: Build and Rename Android APK
        run: |
          flutter build apk --release --split-per-abi
          cd build/app/outputs/flutter-apk/ # Note: updated path for modern Flutter
          # Using wildcard to find the arm64 file safely
          mv app-arm64-v8a-release.apk test-v1.0.${{ github.run_number }}.apk

      - name: Build and Rename iOS IPA
        run: |
          flutter build ios --release --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r test-v1.0.${{ github.run_number }}.ipa Payload
          # No need to mv since we zipped directly to the final name

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          # Note the paths: building for release often changes the output subfolder
          artifacts: "build/app/outputs/flutter-apk/test-*.apk,build/ios/iphoneos/test-*.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.GITHUB_TOKEN }} 
          # Note: Standard GitHub token is usually ${{ secrets.GITHUB_TOKEN }} 
          # unless you created a custom one named 'TOKEN'